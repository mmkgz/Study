
<!DOCTYPE html>
<html style="text-align:center">
<style>
    .type{display:none;}
    button{position:absolute;left:8%;top:8%;width:10%;height:4%;display: none;}
</style>
    <script src="6thGradePortal.js"></script>
    <button id="button" onclick="re()">Retry</button>
    <h1 id="title"></h1>
    <h1 id="unit"></h1><hr>
    <div class="type"><h2 id="q"></h2><br>
    <input id="update"><hr>
    <h2>Word Bank:</h2><br>
    <h2 id="wordBank"></h2></div>
    
    <script>
     
        function oncompletion(){
            document.getElementById('button').style.display='block';
            var e=document.getElementById('wordBank');
            e.textContent='';
            var a=document.getElementById('q').textContent='None';
        }


    document.getElementById('title').textContent=socialStudies[1][0];
    document.getElementById('unit').textContent=socialStudies[1][1];
        for(var i=0;i<document.getElementsByClassName('type').length;i++){
            document.getElementsByClassName('type')[i].style.display='block';
        }
    var current;
    var list=[];
    for(var i=0;i<socialStudies[1][3].length;i++){
        list.push(i);
    }
    
    function next(){
        if(list.length==0){oncompletion();return;}
        var em=Math.floor(Math.random()*list.length)
        var num=list[em];
        
        var e=document.getElementById('wordBank');
        e.textContent='';
        for (var i=0;i<list.length;i++){
            
        var adder=', ';
        if(i==list.length-1)adder='';
        e.textContent+=socialStudies[1][3][list[i]]+adder;
       }
        var question=socialStudies[1][2][num];
        
        document.getElementById('q').textContent=question;
        current=socialStudies[1][3][num];
        
        list.splice(em,1);
        
    }
    function re(){
            document.getElementById('button').style.display='none';
            for(var i=0;i<socialStudies[1][3].length;i++){
        list.push(i);
    }
    next();
        }
next();
    
    document.getElementById('update').addEventListener('input',function (event){
        if(event.target.value==current){next();
        event.target.value='';}
    });
    </script>
</html>
